<!DOCTYPE html>
<html>
	<head>
		<title> Mi primer archivo HTML</title>
			<style type = "text/css"> 
				body
				{
					background-color: #AAAAFF;
					color: white;
					font-family: Helvetica;
				}
				strong
				{
					background-color: #FFAAAA;
				}
			</style>
	</head>
	<body>
		<p>Hola <strong>mama ya casi</strong> aprendo</p> <!--<strong> es negrita y <p> es otro parrafo-->
		<p>Este es otro parrafo</p>
			<script type = "text/javascript">
				var x = 1;
				var y = 2;
				var z = x + y;
				document.write("El valor de z es " + z);
			</script>
	</body>
</html>

<!-- <style> es css y se pone en <title> para que cargue primero los estilos -->
